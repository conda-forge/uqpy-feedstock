{% set name = "UQpy" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d72585eed56b4d4099dd609d5424a22b7612f174da757387eb6ad35649a5677e

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fire
    - matplotlib-base
    - numpy
    - python >=3.6
    - scikit-learn
    - scipy

test:
  imports:
    - UQpy

about:
  home: https://github.com/SURGroup/UQpy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: |
    UQpy (Uncertainty Quantification with python) is a general purpose 
    Python toolbox for modeling uncertainty in physical and mathematical systems.
  doc_url: https://sites.google.com/site/jhusurg/UQpy?authuser=0
  dev_url: https://github.com/SURGroup/UQpy

extra:
  recipe-maintainers:
    - volpatto
