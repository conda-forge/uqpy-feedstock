{% set name = "UQpy" %}
{% set version = "3.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c35c1260004c8e1ebfdcb637e3fdbb59b534f02d543f2afead8e5a9f905b8f44

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} setup.py {{ version }} develop -N'

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - fire
    - matplotlib-base
    - numpy
    - python >=3.6
    - scikit-learn
    - scipy
    - setuptools

about:
  home: https://github.com/SURGroup/UQpy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: |
    UQpy (Uncertainty Quantification with python) is a general purpose 
    Python toolbox for modeling uncertainty in physical and mathematical systems.
  doc_url: https://sites.google.com/site/jhusurg/UQpy?authuser=0
  dev_url: https://github.com/SURGroup/UQpy

extra:
  recipe-maintainers:
    - volpatto
    - dimtsap
