{% set name = "UQpy" %}
{% set version = "2.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 384fe71dd47b3831f71339574936275eaf196d561868d7df445bd2014413fc8d

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - fire
    - matplotlib-base
    - numpy
    - python
    - scikit-learn
    - scipy

test:
  imports:
    - UQpy

about:
  home: https://github.com/SURGroup/UQpy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: | 
    UQpy (Uncertainty Quantification with python) is a general purpose 
    Python toolbox for modeling uncertainty in physical and mathematical systems.
  doc_url: https://sites.google.com/site/jhusurg/UQpy?authuser=0
  dev_url: https://github.com/SURGroup/UQpy

extra:
  recipe-maintainers:
    - volpatto
